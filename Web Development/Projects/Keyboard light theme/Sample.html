<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sample.css">
    <title>KeyBoard</title>
</head>
<body>
    <div class="container">
        <div class="row one">
            <button class="sem">`</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>-</button>
            <button>=</button>
            <button class="backspace">backspace</button>
        </div>
        <div class="row two">
            <button class="tab">tab</button>
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
            <button>[</button>
            <button>]</button>
            <button class="slash">\</button>
        </div>
        <div class="row three">
            <button class="caps">caps</button>
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>;</button>
            <button>'</button>
            <button class="enter">enter</button>
        </div>
        <div class="row four">
            <button class="shift1">shift</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button>,</button>
            <button>.</button>
            <button>/</button>
            <button class="shift2">shift</button>
        </div>
        <div class="row five">
            <button>ctrl</button>
            <button>Win</button>
            <button>alt</button>
            <button class="space">space</button>
            <button>alt</button>
            <button>Win</button>
            <button>ctrl</button>
            <button><</button>
            <button>></button>
        </div>
    </div>
</body>
</html>
