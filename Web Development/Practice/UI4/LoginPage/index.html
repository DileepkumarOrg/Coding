<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Login Form</title>
  <link rel="stylesheet" href="styles.css" >
</head>
<body>
  <div class="container">
    <div class="login-form">
        <h2>Login</h2>
      <input type="text" placeholder="Username" required style="border-radius: 10px;">
      <input type="password" placeholder="Password" required style="border-radius: 10px;"><br>
      <div class="button-div">
        <button type="button">Sign Up</button><br>
        <button type="submit">Login</button>
    </div>
    </div>
  </div>
</body>
</html>
